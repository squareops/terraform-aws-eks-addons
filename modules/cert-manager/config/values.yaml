extraArgs:
  - --enable-certificate-owner-ref=true

crds:
  # This option decides if the CRDs should be installed
  # as part of the Helm installation.
  enabled: true
  # This option makes it so that the "helm.sh/resource-policy": keep annotation is NOT added to the CRD. This means Helm will delete the CRD when the Helm release is uninstalled.
  keep: false

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "Addons-Services"
          operator: In
          values:
          - "true"

resources:
  limits:
    cpu: 20m
    memory: 400Mi
  requests:
    cpu: 10m
    memory: 200Mi

webhook:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "Addons-Services"
            operator: In
            values:
            - "true"

  resources:
    limits:
      cpu: 20m
      memory: 150Mi
    requests:
      cpu: 10m
      memory: 75Mi

cainjector:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "Addons-Services"
            operator: In
            values:
            - "true"

  resources:
    limits:
      cpu: 20m
      memory: 480Mi
    requests:
      cpu: 10m
      memory: 240Mi


prometheus:
  enabled: ${enable_service_monitor}
  servicemonitor:
    enabled: ${enable_service_monitor}
    labels:
      release: "prometheus-operator"
