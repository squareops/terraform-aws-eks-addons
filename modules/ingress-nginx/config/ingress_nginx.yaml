## Set kind to DaemonSet so no affinity is assigned to it
controller:
  kind: Deployment
  service:
    enabled: true
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-internal: "${private_nlb_enabled}"
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
      service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Product=${tag_product},Environment=${tag_environment}"
    externalTrafficPolicy: Cluster


  ingressClassResource:
    enabled: true
    name: ${ingress_class_name}
  ingressClass: ${ingress_class_name}

  resources:
    limits:
      cpu: 50m
      memory: 300Mi
    requests:
      cpu: 25m
      memory: 150Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  podAnnotations:
    co.elastic.logs/enabled: "true"
    co.elastic.logs/module: nginx
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - ingress-nginx
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - ingress-nginx
          - key: app.kubernetes.io/component
            operator: In
            values:
            - controller
        topologyKey: "kubernetes.io/hostname"
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "Addons-Services"
            operator: "In"
            values:
            - "true"
  allowSnippetAnnotations: true
## Enabling metrics for prometheus monitoring

  metrics:
    enabled: ${enable_service_monitor}
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: "prometheus-operator"
