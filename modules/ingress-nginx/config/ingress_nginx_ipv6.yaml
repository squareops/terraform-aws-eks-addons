controller:
  kind: Deployment
  service:
    enabled: true
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: external
      service.beta.kubernetes.io/aws-load-balancer-internal: "${private_nlb_enabled}"
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
      service.beta.kubernetes.io/aws-load-balancer-ip-address-type: dualstack
      service.beta.kubernetes.io/aws-load-balancer-scheme: ${nlb_scheme}
      service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Product=${tag_product},Environment=${tag_environment}"
    externalTrafficPolicy: Cluster
    ipFamilies:
    - IPv6
    ipFamilyPolicy: PreferDualStack
    internal:
      enabled: false
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
        service.beta.kubernetes.io/aws-load-balancer-internal: "true"
        service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
        service.beta.kubernetes.io/aws-load-balancer-ip-address-type: dualstack
        service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Product=${tag_product},Environment=${tag_environment}"
      ingressClass: ${ingress_class_name}

  ingressClassResource:
    enabled: ${private_nlb_enabled}
    name: ${ingress_class_name}
  ingressClass: ${ingress_class_name}

  resources:
    limits:
      cpu: 500m
      memory: 750Mi
    requests:
      cpu: 50m
      memory: 200Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  podAnnotations:
    co.elastic.logs/enabled: "true"
    co.elastic.logs/module: nginx
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - ingress-nginx
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - ingress-nginx
          - key: app.kubernetes.io/component
            operator: In
            values:
            - controller
        topologyKey: "kubernetes.io/hostname"
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "Addons-Services"
            operator: "In"
            values:
            - "true"


## Enabling metrics for prometheus monitoring

  metrics:
    enabled: ${enable_service_monitor}
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: "prometheus-operator"
