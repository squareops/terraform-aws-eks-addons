reloader:
  deployment:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "Addons-Services"
              operator: In
              values:
              - "true"

    resources:
      limits:
        cpu: "150m"
        memory: "400Mi"
      requests:
        cpu: "50m"
        memory: "150Mi"

    pod:
      annotations:
        co.elastic.logs/enabled: "true"

  serviceMonitor:
    enabled: ${enable_service_monitor}
